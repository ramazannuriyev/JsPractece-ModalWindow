<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<title>Document</title>
</head>

<body>
	<div class="sing d-flex justify-content-center m-5">
		<button class="sing-btn" id="openModalBtn">Sing-in</button>
	</div>
	<div class="open-modal-window" id="modal">
		<div class="modal-window">
			<form>
				<div class="close">
					<button class="close-btn" id="closeModalBtn"><span class="items">&times;</span></button>
				</div>
				<div class="form-group row m-3">
					<label for="staticEmail" class="col-sm-2 col-form-label text-light">Email</label>
					<div class="col-sm-10">
						<input type="mail" class="form-control" id="staticEmail" placeholder="Email">
					</div>
				</div>
				<div class="form-group row m-3">
					<label for="inputPassword" class="col-sm-2 col-form-label text-light ">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword" placeholder="Password">
					</div>
				</div>
				<div class="register d-flex justify-content-end ">
					<button class="register-btn bg-primary text-light">Register</button>
				</div>
		</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<script src="./assets/js/main.js"></script>
</body>

</html>
